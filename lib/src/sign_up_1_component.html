<div class="user-details">
    <material-input class='left' floatingLabel label='First Name'></material-input>
    <material-input class='right' floatingLabel label='Last Name'></material-input>
    <material-input class='left' dateParsing floatingLabel label='D.O.B' hintText='2015-07-20'></material-input>
    <material-input class='right' floatingLabel label='Email' type='email'></material-input>
    <material-input class='left' floatingLabel label='Password' type='password'></material-input>
    <material-input class='right' floatingLabel label='Confirm Password' type='password'></material-input>
    <nav>
        <material-button class='btn' type="button" (trigger)='next()'>Create Account</material-button>
        <a class='sign-in' [routerLink]='RoutePaths.signIn.toUrl()' [routerLinkActive]="'active'">Already have an account?</a>
    </nav>
</div>
